<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodCamp</title>
    <link rel="sortcut icon" href="pictures/miniatura.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topo">
        <div class="nome-restaurante">FoodCamp</div>
        <div class="descricao">Sua comida em 6 minutos</div>
    </div>

    <div class="titulo-categoria">Primeiro, seu prato</div>

    <div class="caixa-comidas" id="prato">
        <button class="comida" id="Frango Yin Yang" onclick="selecionar(this.id, 'prato')" value="14.90">
            <div class="comida-conteudo">
                <img src="pictures/comida1.png" alt="">
                <div class="nome-preco">
                    <strong>Frango Yin Yang</strong>
                </div>
                <div class="comida-descricao">Um pouco de batata, um pouco de salada</div>
                <div class="nome-preco">R$ 14,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Frango grelhado" onclick="selecionar(this.id, 'prato')" value="17.90">
            <div class="comida-conteudo">
                <img src="pictures/comida2.png" alt="">
                <div class="nome-preco">
                    <strong>Frango grelhado</strong>
                </div>
                <div class="comida-descricao">Um pouco de batata, um pouco de salada</div>
                <div class="nome-preco">R$ 17,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Panqueca de carne" onclick="selecionar(this.id, 'prato')" value="15.90">
            <div class="comida-conteudo">
                <img src="pictures/comida3.png" alt="">
                <div class="nome-preco">
                    <strong>Panqueca de carne</strong>
                </div>
                <div class="comida-descricao">Um pouco de batata, um pouco de salada</div>
                <div class="nome-preco">R$ 15,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Feijoada" onclick="selecionar(this.id, 'prato')" value="15.90">
            <div class="comida-conteudo">
                <img src="pictures/comida4.png" alt="">
                <div class="nome-preco">
                    <strong>Feijoada</strong>
                </div>
                <div class="comida-descricao">Um pouco de batata, um pouco de salada</div>
                <div class="nome-preco">R$ 18,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Salmão Grelhado" onclick="selecionar(this.id, 'prato')" value="22.90">
            <div class="comida-conteudo">
                <img src="pictures/comida5.png" alt="">
                <div class="nome-preco">
                    <strong>Salmão grelhado</strong>
                </div>
                <div class="comida-descricao">Um pouco de batata, um pouco de salada</div>
                <div class="nome-preco">R$ 22,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
    </div>

    <div class="titulo-categoria">Agora, sua bebida</div>

    <div class="caixa-comidas" id="bebida">
        <button class="comida" id="Coquinha gelada" onclick="selecionar(this.id, 'bebida')" value="4.90">
            <div class="comida-conteudo ">
                <img src="pictures/bebida1.png" alt=" ">
                <div class="nome-preco ">
                    <strong>Coquinha gelada</strong>
                </div>
                <div class="comida-descricao ">Lata 350ml</div>
                <div class="nome-preco">R$ 4,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Suco de Laranja" onclick="selecionar(this.id, 'bebida')" value="6.90">
            <div class="comida-conteudo">
                <img src="pictures/bebida2.png" alt="">
                <div class="nome-preco">
                    <strong>Suco de Laranja</strong>
                </div>
                <div class="comida-descricao">Copo 350ml</div>
                <div class="nome-preco">R$ 6,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Cachaça" onclick="selecionar(this.id, 'bebida')" value="1.90">
            <div class="comida-conteudo ">
                <img src="pictures/bebida3.png " alt=" ">
                <div class="nome-preco ">
                    <strong>Cachaça</strong>
                </div>
                <div class="comida-descricao ">Dose 50ml</div>
                <div class="nome-preco">R$ 1,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Água" onclick="selecionar(this.id, 'bebida')" value="1.90">
            <div class="comida-conteudo ">
                <img src="pictures/bebida4.png " alt=" ">
                <div class="nome-preco ">
                    <strong>Água</strong>
                </div>
                <div class="comida-descricao ">Garrafa 350 ml</div>
                <div class="nome-preco">R$ 1,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Cerveja" onclick="selecionar(this.id, 'bebida')" value="1.90">
            <div class="comida-conteudo ">
                <img src="pictures/bebida5.png " alt=" ">
                <div class="nome-preco ">
                    <strong>Cerveja</strong>
                </div>
                <div class="comida-descricao ">Skol lata 350 ml</div>
                <div class="nome-preco">R$ 1,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
    </div>

    <div class="titulo-categoria ">Por fim, sua sobremesa</div>

    <div class="caixa-comidas" id="sobremesa">
        <button class="comida" id="Pudim" onclick="selecionar(this.id, 'sobremesa')" value="7.90">
            <div class="comida-conteudo">
                <img src="pictures/sobre1.png" alt="">
                <div class="nome-preco">
                    <strong>Pudim</strong>
                </div>
                <div class="comida-descricao">Apenas pudim</div>
                <div class="nome-preco">R$ 7,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Bolo de chocolate" onclick="selecionar(this.id, 'sobremesa')" value="5.90">
            <div class="comida-conteudo ">
                <img src="pictures/sobre2.png " alt=" ">
                <div class="nome-preco ">
                    <strong>Bolo de chocolate</strong>
                </div>
                <div class="comida-descricao ">Recheio de chocolate</div>
                <div class="nome-preco">R$ 5,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Sorvete" onclick="selecionar(this.id, 'sobremesa')" value="6.90">
            <div class="comida-conteudo">
                <img src="pictures/sobre3.png" alt="">
                <div class="nome-preco">
                    <strong>Sorvete</strong>
                </div>
                <div class="comida-descricao">Sorvete de chocolate</div>
                <div class="nome-preco">R$ 6,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Torta de Limão" onclick="selecionar(this.id, 'sobremesa')" value="10.90">
            <div class="comida-conteudo">
                <img src="pictures/sobre4.png" alt="">
                <div class="nome-preco">
                    <strong>Torta de Limão</strong>
                </div>
                <div class="comida-descricao">A melhor da cidade</div>
                <div class="nome-preco">R$ 10,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button class="comida" id="Petiti Gateau" onclick="selecionar(this.id, 'sobremesa')" value="13.90">
            <div class="comida-conteudo">
                <img src="pictures/sobre5.png" alt="">
                <div class="nome-preco">
                    <strong>Petit Gateau</strong>
                </div>
                <div class="comida-descricao">A melhor da cidade</div>
                <div class="nome-preco">R$ 10,90</div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
    </div>

    <div class="baixo">
        <div class="concluir-pedido" onclick="fechar()">
            <div class="texto">Selecione os 3 itens para fechar o pedido</div>
        </div>
    </div>

    <div class="confirme">
        <div class="titulo-confirme"><strong>Confirme seu pedido</strong></div>
        <div class="pedido-confirme">
            <div class="texto-confirme">Frango Yin Yang</div>
            <div class="texto-confirme">14,90</div>
        </div>
        <div class="pedido-confirme">
            <div class="texto-confirme">Coquinha gelada</div>
            <div class="texto-confirme">4,90</div>
        </div>
        <div class="pedido-confirme">
            <div class="texto-confirme">Pudim</div>
            <div class="texto-confirme">7,90</div>
        </div>
        <div class="pedido-confirme">
            <div class="texto-confirme"><strong>TOTAL</strong></div>
            <div class="texto-confirme">R$ 27,70</div>
        </div>
        <a href="#" class="certo" onclick="abreLink()">
            Tudo certo, pode pedir!
        </a>
        <div class="cancelar" onclick="cancelar()">Cancelar</div>
    </div>

    <script src="index.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
